services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: medical-ocr-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: medical_ocr
      POSTGRES_USER: medical_ocr
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medical_ocr_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema_matching.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migration_multitenant.sql:/docker-entrypoint-initdb.d/02-multitenant.sql
      - ./database/migration_ingestion_jobs.sql:/docker-entrypoint-initdb.d/03-ingestion-jobs.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medical_ocr -d medical_ocr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - medical-ocr-network

  medical-ocr-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medical-ocr-service
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://medical_ocr:${POSTGRES_PASSWORD:-medical_ocr_dev}@postgres:5432/medical_ocr
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=medical_ocr
      - POSTGRES_USER=medical_ocr
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-medical_ocr_dev}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-use-long-random-string}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-me-too-different-from-jwt-secret}
      - JWT_EXPIRES=${JWT_EXPIRES:-8h}
      - JWT_REFRESH_EXPIRES=${JWT_REFRESH_EXPIRES:-7d}
      - DEFAULT_PRESTADOR_ID=${DEFAULT_PRESTADOR_ID:-0}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-3}
      - TEMP_DIR=/app/temp
      - LOG_DIR=/app/logs
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=30
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      - ./logs:/app/logs
      - temp-data:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medical-ocr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres-data:
    driver: local
  temp-data:
    driver: local

networks:
  medical-ocr-network:
    driver: bridge
