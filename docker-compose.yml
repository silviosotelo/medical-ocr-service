version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: medical-ocr-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: medical_ocr
      POSTGRES_USER: medical_ocr
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medical_ocr_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema_matching.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migration_multitenant.sql:/docker-entrypoint-initdb.d/02-multitenant.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medical_ocr -d medical_ocr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - medical-ocr-network

  redis:
    image: redis:7-alpine
    container_name: medical-ocr-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - medical-ocr-network

  medical-ocr-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medical-ocr-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=medical_ocr
      - POSTGRES_USER=medical_ocr
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-medical_ocr_dev}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - DEFAULT_PRESTADOR_ID=${DEFAULT_PRESTADOR_ID:-0}
      - TEMP_DIR=/app/temp
      - LOG_DIR=/app/logs
      - MAX_FILE_SIZE_MB=10
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=30
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - temp-data:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medical-ocr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  temp-data:
    driver: local

networks:
  medical-ocr-network:
    driver: bridge
