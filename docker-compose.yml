services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: medical-ocr-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      # Host port from .env (15432) mapped to PG internal port (always 5432)
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema_matching.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migration_multitenant.sql:/docker-entrypoint-initdb.d/02-multitenant.sql
      - ./database/migration_ingestion_jobs.sql:/docker-entrypoint-initdb.d/03-ingestion-jobs.sql
      - ./database/migration_tenant_isolation.sql:/docker-entrypoint-initdb.d/04-tenant-isolation.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/05-seed_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - medical-ocr-network

  medical-ocr-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medical-ocr-service
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # IMPORTANT: Inside Docker network, PG always listens on 5432 (internal port)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES=${JWT_EXPIRES}
      - JWT_REFRESH_EXPIRES=${JWT_REFRESH_EXPIRES}
      - DEFAULT_PRESTADOR_ID=${DEFAULT_PRESTADOR_ID}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY}
      - TEMP_DIR=${TEMP_DIR}
      - LOG_DIR=${LOG_DIR}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - LOG_LEVEL=${LOG_LEVEL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    volumes:
      - ./logs:/app/logs
      - temp-data:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medical-ocr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres-data:
    driver: local
  temp-data:
    driver: local

networks:
  medical-ocr-network:
    driver: bridge
